<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        @font-face {
            font-family: 'Open Sans';
            src: url(https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,700);
        }
    </style>
    <br /><br />
    <div style="background-color:#EEEEEE; background-size:cover; margin:0;padding:0; padding-bottom: 200px;">
        <div style="position:relative; background-color:#ffffff; min-height:260px; margin-top:0px; width:610px; margin:0px auto;">
            <div style="padding:34px; border-bottom:solid 3px #eeeeee; position: relative;">
                <div><img width="100" height="25" src="logo.jpg" /></div>
                <div style="position:absolute; width: 104px; height: 16px; background-color: #78B844; right:20px;bottom:-18px;"></div>
            </div>
            <div style="padding:56px 40px; min-height:150px; font-family:Open Sans;
                 -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; font-size:14px; line-height: 2; ">
                Dear <b>Super Administrator</b>,

                     <h3>Your School Account has been {StatusMessage}!</h3>

                {Notification}
            </div>
            <div style="position:relative;min-height:100px; border-top:solid 3px #eeeeee;font-family:Open Sans;
                 -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; font-size:14px; position: relative;">
                <div style="position:absolute; font-size:12px; left: 0px; top:0px; margin:10px 20px; text-align:left; padding:20px 0px;">Copyright {currentYear} SANTEGSMS</div>
            </div>
        </div>
    </div>
</body>
</html>
